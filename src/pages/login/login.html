<ion-content class="mio">
    <div class="nose">

        <form (ngSubmit)="onForm()" class="casita">

            <ion-item class="casita">
                <ion-label floating="">Username</ion-label>
                <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
            </ion-item>

            <ion-item class="casita">
                <ion-label floating="">Password</ion-label>
                <ion-input  type="password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>

            <div class="nose2">
                <button class="nose3" ion-button  type="submit" round>Sign In</button>
            </div>

        </form>

    </div>
</ion-content>

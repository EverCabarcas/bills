<ion-content padding="">
<ion-list>

    <form (ngSubmit)="onForm()">

    <ion-item>
        <ion-label floating="">Username</ion-label>
        <ion-input type="text" [(ngModel)]="p.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating="">Password</ion-label>
        <ion-input type="password" [(ngModel)]="p.password" name="password"></ion-input>
    </ion-item>

    <div padding-top="50px" padding-left="20">
    <button ion-button block type="submit">Sign In</button>
    </div>

    </form>

</ion-list>
    <h2>{{res}}</h2>
</ion-content>
